<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Clínica - Cadastro de Pacientes</title>

  <!-- Bootstrap CSS CDN -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h1>Cadastro de Pacientes</h1>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="login-card">
      <h3 class="mb-4 text-center">Acesso ao Sistema</h3>

      <form method="POST" action="{{ url_for('login') }}">
    
    <!-- Exibir mensagens flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <!-- Formulário -->
    <form action="/paciente/cadastrar" method="post">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" name="nome" required />
      </div>
      
      <div class="mb-3">
        <label for="data_nascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required />
      </div>
      
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" name="telefone" />
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" />
      </div>
      
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <textarea class="form-control" id="endereco" name="endereco"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    
  </div>
  
  <!-- Bootstrap JS CDN (opcional para alguns componentes) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </form>

      <div class="text-center">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Clínica" class="login-logo" />
      </div>
    </div>
  </div>

</body>
</html>
